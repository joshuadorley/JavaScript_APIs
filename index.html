<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
    <link rel="stylesheet" href="./exercise.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>JavaScript APIs</h1>
        <p id="feedback"></p>
        <div class="layout">
          <div class="col-6">
            <form id="inputContainer">
              <label for="searchWord">Giphy Search:</label>
              <input style="margin: 2rem" type="text" id="searchWord" />
              <button id="submitSearch">Giphy by Search</button>
            </form>
    
            <div id="imageContainer" class="hidden">
              <div class="gifOptions">
                <button id="saveBtn">Save for Later</button>
              </div>
              <img src="" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-6">
            <div id="savedGifs"></div>

          </div>

      </div>
    </main>

    <script src="app.js"></script>
  </body>
